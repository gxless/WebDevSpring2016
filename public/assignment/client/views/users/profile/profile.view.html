<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>
    <div ng-show="updateMessage" class="alert alert-success">{{updateMessage}}</div>

    <form class="form-horizontal" name="profileForm" novalidate>
        <div class="form-group has-feedback" ng-class="{'has-error':usernameNotValid}">
            <label for="inputUsername" class="col-sm-2 control-label text-align-left"><span>Username:</span></label>
            <div class="col-sm-10">
                <input ng-model="currentUser.username" type="text" class="form-control" id="inputUsername" placeholder="Username" disabled>

                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove':usernameNotValid}"></span>
            </div>
        </div>

        <div class="form-group has-feedback"
             ng-class="{'has-error':profileForm.password.$invalid}">
            <label for="inputPassword" class="col-sm-2 control-label text-align-left">Password:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.password" ng-minlength="3" ng-maxlength="25" type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>

                <span class="glyphicon form-control-feedback"
                      ng-class="{'glyphicon-remove':profileForm.password.$invalid}"></span>
                <span ng-show="profileForm.password.$error.required" class="errorMessage">password is required</span>
                <span ng-show="profileForm.password.$error.maxlength" class="errorMessage">password no more than 25 characters</span>
                <span ng-show="profileForm.password.$error.minlength" class="errorMessage">password at least 3 characters</span>

            </div>
        </div>

        <div class="form-group">
            <label for="inputFirstname" class="col-sm-2 control-label text-align-left">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.firstName" type="text" class="form-control" id="inputFirstname" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputLastname" class="col-sm-2 control-label text-align-left">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.lastName" type="text" class="form-control" id="inputLastname" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group has-feedback"
             ng-class="{'has-error':profileForm.email.$invalid}">
            <label for="inputEmail" class="col-sm-2 control-label text-align-left">Email:</label>
            <div class="col-sm-10">
                <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove':profileForm.email.$invalid}"></span>
                <span ng-show="profileForm.email.$error.required" class="errorMessage">email is required</span>
                <span ng-show="profileForm.email.$invalid && !profileForm.email.$error.required" class="errorMessage">invalid email address</span>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input ng-click="update(currentUser)" type="submit" class="form-control btn-primary" value="Update">
            </div>
        </div>
    </form>
</div>
